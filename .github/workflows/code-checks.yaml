# every push to a branch:
# - check grammar
# - go fmt
name: Code checks
on:
  push:
    branches:
jobs:
  code_style:
    name: Go code style
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.15
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - uses: actions/checkout@v2

      - name: code style
        run: |
          gofmt -d $(find . -type f -iname '*.go')

  codespell:
    name: codespell
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.15
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - uses: actions/checkout@v2

      - name: codespell
        run: |
          pip install codespell==v1.17.1
          codespell --skip=".git,go.mod,go.sum,*.log,*.gif,*.png" -L witht,eventtypes,uint,uptodate,keypair
