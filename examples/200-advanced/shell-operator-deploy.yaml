---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: shell-operator
  labels:
    shell-operator-example: advanced
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shell-operator
  template:
    metadata:
      labels:
        app: shell-operator
    spec:
      containers:
      - name: shell-operator
        image: registry.mycompany.com/shell-operator:advanced
        imagePullPolicy: Always
        env:
        - name: LOG_LEVEL
          value: debug
      serviceAccountName: advanced-acc
